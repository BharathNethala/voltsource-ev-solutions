    <script>
      tailwind.config = {

          extend: {

              }

            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #020617 0%, #111827 50%, #020617 100%)',
            }
          }
        }
      }

    <style>

        background: #1e293b;
